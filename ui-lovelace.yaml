  - id: Server_statuser
    title: Serverstatus
    cards:
    
      - id: server_status
        type: entities
        show_header_toggle: false
        title: System
        entities:
          - sensor.processor_use
          - sensor.load_1m
          - sensor.load_5m
          - sensor.load_15m
          - sensor.memory_use_percent
          - sensor.disk_use_percent_
          - sensor.last_boot

