        entity: climate.stue

#Brann
  - id: Alarmsystem
    title: Alarm
    cards:
        
      - id: Brannalarm
        type: entities
        show_header_toggle: false
        title: Brann
        entities:
          - sensor.smoke_sensor_general_stue
          - sensor.smoke_sensor_heat_stue_1
